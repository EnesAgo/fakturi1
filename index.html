<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Entry App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Product Table</h1>

    <div class="input-section no-print">
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="amount" placeholder="Amount" min="1">
        <input type="number" id="price" placeholder="Price" min="0" step="0.01">
        <button onclick="addProduct()">Add</button>
    </div>

    <table id="productTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
            <th class="no-print">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows injected here -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3"><strong>Subtotal</strong></td>
            <td id="subtotal">0.00</td>
            <td class="no-print"></td>
        </tr>
        <tr>
            <td colspan="3"><strong>Tax (5%)</strong></td>
            <td id="tax">0.00</td>
            <td class="no-print"></td>
        </tr>
        <tr>
            <td colspan="3"><strong>Total with Tax</strong></td>
            <td id="totalWithTax">0.00</td>
            <td class="no-print"></td>
        </tr>
        </tfoot>
    </table>

    <div class="buttons no-print">
        <button onclick="window.print()">üñ®Ô∏è Print</button>
        <button onclick="exportCSV()">üìÅ Export CSV</button>
        <button onclick="exportPDF()">üìÑ Export PDF</button>
        <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>
</div>

<!-- jsPDF CDN for PDF export -->
<script src="jspdf.umd.min.js"></script>
<script src="jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
