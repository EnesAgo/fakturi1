<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Entry App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Product Table</h1>

    <div class="input-section no-print">
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="amount" placeholder="Amount" min="1">
        <input type="number" id="price" placeholder="Price" min="0" step="0.01">
        <button onclick="addProduct()">Add</button>
    </div>

    <table id="productTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
            <th class="no-print">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows injected here -->
        </tbody>
    </table>

    <!-- New Summary Section -->
    <div class="summary">
        <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
        <p><strong>Tax (5%):</strong> $<span id="tax">0.00</span></p>
        <p><strong>Total with Tax:</strong> $<span id="totalWithTax">0.00</span></p>
    </div>


    <div class="buttons no-print">
        <button onclick="window.print()">🖨️ Print</button>
        <button onclick="exportCSV()">📁 Export CSV</button>
        <button onclick="exportPDF()">📄 Export PDF</button>
        <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
    </div>
</div>

<!-- jsPDF CDN for PDF export -->
<script src="jspdf.umd.min.js"></script>
<script src="jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
